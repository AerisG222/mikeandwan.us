<div class="row" [@fadeInOut]="'in'" *ngIf="displayedVideo">
    <div class="col d-flex justify-content-center">
        <video class="center-block" autoplay="false" [ngStyle]="{height: displayedVideo.height + 'px', width: displayedVideo.width + 'px'}" controls>
            <source [src]="displayedVideo.path" type="video/mp4" />
            Your browser does not support the <code>video</code> element.
        </video>
    </div>
</div>

<div class="row" [@fadeInOut]="'in'">
    <div class="col">
        <div class="row">
            <div class="col mt-2">
                <ngb-pagination [collectionSize]="videoList.length" [pageSize]="cardsPerPage" [size]="'sm'" (pageChange)="onChangePage($event)"></ngb-pagination>
            </div>
        </div>
        <app-video-card-grid [cardsPerPage]="cardsPerPage" [videoList]="videoList" [page]="page" [activeVideo]="currentVideo" (videoSelected)="onVideoSelected($event)"></app-video-card-grid>
    </div>
</div>
