<div class="row" style="margin-left: 0; margin-right: 0">
    <app-map-view [@fadeInOut]="'in'" class="col-xs-12" *ngIf="showMapView" [context]="context"></app-map-view>
    <app-photo-view [@fadeInOut]="'in'" class="col-xs-12" *ngIf="showPhotoView && context?.current" [context]="context"></app-photo-view>
</div>
<div [@fadeInOut]="'in'">
    <div class="row">
        <div class="col mt-2">
            <ngb-pagination [collectionSize]="context?.photos.length" [pageSize]="cardsPerPage" [size]="'sm'" (pageChange)="onChangePage($event)"></ngb-pagination>
        </div>
    </div>
    <app-photo-card-grid [cardsPerPage]="cardsPerPage" [photoList]="context?.photos" [page]="page" [activePhoto]="context?.current" (photoSelected)="onPhotoSelected($event)"></app-photo-card-grid>
</div>
