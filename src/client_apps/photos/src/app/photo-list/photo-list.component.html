<div class="row" style="margin-left: 0; margin-right: 0">
    <app-map-view [@fadeInOut]="'in'" class="col-xs-12" *ngIf="showMapView" [context]="context"></app-map-view>
    <app-photo-view [@fadeInOut]="'in'" class="col-xs-12" *ngIf="showPhotoView && context?.current" [context]="context"></app-photo-view>
</div>
<div [@fadeInOut]="'in'">
    <div class="row">
        <div class="col mt-2">
            <ngb-pagination [collectionSize]="t.itemList.length" [pageSize]="t.itemsPerPage" [size]="'sm'" (pageChange)="onChangePage($event)" #p></ngb-pagination>
        </div>
    </div>
    <maw-thumbnail-list (selected)="onThumbnailSelected($event)" #t></maw-thumbnail-list>
</div>
