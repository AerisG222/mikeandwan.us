<form class="form-horizontal">
	<div class="form-group">
		<label for="time" class="col-sm-3 control-label">Length of time</label>
		<div class="col-sm-2">
			<input id="time" type="text" class="form-control" #time autofocus />
		</div>
		<div class="col-sm-2">
			<select class="form-control" #timeScale>
				<option value="seconds">Seconds</option>
				<option value="minutes">Minutes</option>
				<option value="hours">Hours</option>
				<option value="days">Days</option>
				<option value="years">Years</option>
			</select>
		</div>
		<div class="col-sm-2">
			<button type="button" (click)="calculate(time.value, timeScale.value)" class="btn btn-default">Calculate</button>
		</div>
	</div>
</form>

<div *ngIf="results" class="table-responsive">
	<table class="table table-striped table-hover table-condensed">
		<tr><th>Size</th><th>Measure</th></tr>
		<tr *ngFor="let result of results">
			<td>{{result.timeInUnits | number: '1.2-2'}}</td>
			<td>{{result.unitLabel}}</td>
		</tr>
	</table>
</div>
