@if(Model.HasErrors) {
    <p maw-alert-type="Danger">
        The following errors were encountered:
    </p>

    <ul class="text-danger">
        @foreach(var err in Model.Errors) {
            <li>@err.FileName: @err.Error</li>
        }
    </ul>
}

@if(Model.HasSuccesses) {
    <p maw-alert-type="Success">
        The following were processed successfully:
    </p>
    <ul class="text-success">
        @foreach(var success in Model.Successes) {
            <li>@success.FileName</li>
        }
    </ul>
}
