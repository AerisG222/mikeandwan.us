<div class="row">
    <div class="col-sm-12">
        <ul class="select-list">
            <li [@fadeInOut]="'in'" *ngFor="let year of years">
                <button type="button" class="btn btn-default btn-sm" (click)="selectItem(year)">{{year}}</button>
            </li>
        </ul>
    </div>
</div>
