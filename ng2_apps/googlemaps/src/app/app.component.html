<p>
    Specify an address to start at.  You must specify either city and state, or the postal code, or both.
	<br />
	Example: <a href="#" (click)="showAddress('1600 Pennsylvania Ave NW, Washington DC')">1600 Pennsylvania Ave NW, Washington DC</a>
</p>

<h2>Address:</h2>
<div class="form-group">
    <input type="text" #address class="form-control" autofocus />
</div>
<div class="form-group">
    <button type="submit" (click)="showAddress(address.value)" class="btn btn-default">Submit</button>
</div>

<map #map1 (updated)="map2.syncMap($event)"></map>
<map #map2 (updated)="map1.syncMap($event)"></map>
