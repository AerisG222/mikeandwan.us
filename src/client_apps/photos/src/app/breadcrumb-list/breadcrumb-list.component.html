<div class="btn-group" [@fadeInOut]="breadcrumbs.length">
	<button type="button" *ngFor="let breadcrumb of breadcrumbs" class="btn btn-primary btn-sm" (click)="clickBreadcrumb(breadcrumb)" appFocusRemover><app-svg-icon [klass]="'icon-sm'" [icon]="svgIcon.Close"></app-svg-icon> {{breadcrumb.title}}</button>
</div>
