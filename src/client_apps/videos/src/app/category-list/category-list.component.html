<div [@fadeInOut]="'in'">
    <div class="row">
        <div class="col mt-2">
            <ngb-pagination [collectionSize]="t.itemList.length" [pageSize]="t.itemsPerPage" [size]="'sm'" (pageChange)="onChangePage($event)" #p></ngb-pagination>
        </div>
    </div>
    <maw-thumbnail-list (selected)="onThumbnailSelected($event)" #t></maw-thumbnail-list>
</div>
