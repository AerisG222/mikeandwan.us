<div>
    <div class="row">
        <div class="col-sm-3">
        	<label>Your Rating:</label>
        </div>
        <div class="col-sm-9">
            <rating [maxRating]="5" [rating]="userRating" [editable]="true" (rate)="onRatePhoto($event)"></rating>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
        	<label>Average Rating:</label>
        </div>
        <div class="col-sm-9">
            <rating [maxRating]="5" [rating]="averageRating"></rating>
        </div>
    </div>
</div>
