<div class="row">
    <div class="col-sm-12 text-center player disabled" [ngClass]="{selected : player === currentPlayer, red : player === currentPlayer}">
        <h4>{{player.character.name}}</h4>
        <br />
        <img [src]="player.character.imagePath" class="img-rounded" style="width: 150px; height: 150px;" />
        <br />
        <h4>Money: ${{player.score}}</h4>
    </div>
</div>
