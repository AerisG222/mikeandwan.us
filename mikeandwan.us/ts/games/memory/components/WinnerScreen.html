<div class="row animate-winner">
	<div class="col-sm-offset-2 col-sm-8 text-center">
		<img [src]="player.character.img" />
		<br/>
		<span class="vs yellow">{{player.character.name}} Wins!</span>
		<br/>
		<span class="vs yellow" [hidden]="!(player.score == 10)">Flawless Victory!</span>
		<br/>
		<button type="button" class="btn btn-primary" (click)="onRematch()">Rematch</button>
		<button type="button" class="btn btn-primary" (click)="onNewGame()">New Game</button>
	</div>
</div>
