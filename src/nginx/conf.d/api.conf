# http -> https and force to fqdn
server {
    listen [::]:80;
    listen 80;

    server_name api.mikeandwan.us;

    return 301 https://api.mikeandwan.us$request_uri;
}


server {
    listen [::]:443;
    listen 443;

    server_name api.mikeandwan.us;

    #root /srv/www/api.mikeandwan.us/wwwroot;

    access_log /var/log/nginx/api.mikeandwan.us.access_log main;
    error_log /var/log/nginx/api.mikeandwan.us.error_log;

    include /etc/nginx/shared.conf;
    include /etc/nginx/tls_api.conf;

    location / {
        include /etc/nginx/proxy_shared.conf;

        proxy_pass https://api_servers;
    }

    include /etc/nginx/caching_shared.conf;
}
