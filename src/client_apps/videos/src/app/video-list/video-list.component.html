<div class="row" [@fadeInOut]="'in'" *ngIf="displayedVideo">
    <div class="col">
        <video class="center-block d-flex justify-content-center" autoplay="false" [ngStyle]="{height: displayedVideo.height + 'px', width: displayedVideo.width + 'px'}" controls>
            <source [src]="displayedVideo.path" type="video/mp4" />
            Your browser does not support the <code>video</code> element.
        </video>
    </div>
</div>

<div class="row" [@fadeInOut]="'in'">
    <div class="col">
        <div class="row">
            <div class="col mt-2">
                <ngb-pagination [collectionSize]="t.itemList.length" [pageSize]="t.itemsPerPage" [size]="'sm'" (pageChange)="onChangePage($event)" #p></ngb-pagination>
            </div>
        </div>
        <maw-thumbnail-list (selected)="onThumbnailSelected($event)" #t></maw-thumbnail-list>
    </div>
</div>
