<div class="btn-group" [@fadeInOut]="breadcrumbs.length">
	<button type="button" *ngFor="let breadcrumb of breadcrumbs" class="btn btn-default btn-sm" (click)="clickBreadcrumb(breadcrumb)"><app-svg-icon [klass]="'icon icon-bright icon-sm'" [icon]="svgIcon.Close"></app-svg-icon> {{breadcrumb.title}}</button>
</div>
