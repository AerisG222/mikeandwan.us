<form class="form-horizontal">
	<div class="form-group">
		<label for="size" class="col-sm-3 control-label">File Size</label>
		<div class="col-sm-2">
			<input type="text" id="size" class="form-control" #size autofocus /> 
		</div>
		<div class="col-sm-2">
			<select class="form-control" #sizeScale>
				<option value="b">B</option>
				<option value="kb">KB</option>
				<option value="mb">MB</option>
				<option value="gb">GB</option>
			</select>
		</div>
		<div class="col-sm-2">
			<button type="button" (click)="calculate(size.value, sizeScale.value)" class="btn btn-default">Calculate</button>
		</div>
	</div>
</form>

<div *ngIf="results" class="table-responsive">
    <table class="table table-striped table-hover table-condensed">
   		<tr><th>Size</th><th>Measure</th></tr>
   		<tr *ngFor="#result of results">
			<td>{{result.sizeInUnits | number: '1.2-2'}}</td>
		    <td>{{result.label}}</td>
		</tr>
    </table>
</div>
