<div class="card-body p-0 d-flex align-items-start flex-column" style="position: relative; display: inline-block;">
    <img class="d-block mx-auto my-auto img-fluid rounded-top" [src]="category.teaserPhotoInfo.path" />
    <span *ngIf="category.hasGpsData" class="badge badge-primary" style="position: absolute; bottom: 0; right: 0;">
        <app-svg-icon [icon]="svgIcon.MapMarker"></app-svg-icon>
  </span>
</div>
<div class="card-footer text-center m-0 p-1">
    {{category.name}}
</div>
