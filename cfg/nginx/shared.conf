underscores_in_headers on;

# HSTS (ngx_http_headers_module is required) (31536000 seconds = 12 months)
add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";
#add_header X-Frame-Options DENY;
add_header X-UA-Compatible IE=Edge;
add_header X-Content-Type-Options nosniff;
add_header X-XSS-Protection "1; mode=block";
add_header Referrer-Policy "strict-origin-when-cross-origin";
add_header Expect-CT "enforce,max-age=30, report-uri=https://mikeandwanus.report-uri.com/r/d/ct/enforce";
add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' data: *.mikeandwan.us https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com https://maxcdn.bootstrapcdn.com https://maps.googleapis.com https://maps.gstatic.com https://oap.accuweather.com https://www.accuweather.com https://www.google-analytics.com https://www.google.com https://www.gstatic.com https://code.jquery.com https://stackpath.bootstrapcdn.com; report-uri https://mikeandwanus.report-uri.com/r/d/csp/enforce";

open_file_cache          max=1000 inactive=20s;
open_file_cache_valid    30s;
open_file_cache_min_uses 2;
open_file_cache_errors   on;
