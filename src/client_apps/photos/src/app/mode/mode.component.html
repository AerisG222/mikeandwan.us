<div class="row" [@fadeInOut]="'in'">
    <div class="col-sm-12">
        <ul class="select-list">
            <li *ngFor="let item of items">
                <button type="button" class="btn btn-primary btn-sm" (click)="selectItem(item)" appFocusRemover>{{item.title}}</button>
            </li>
        </ul>
    </div>
</div>
