<form>
    <div class="form-row">
        <div class="form-group col-sm-2">
            <label for="size" class="col-form-label">File Size</label>
        </div>

        <div class="form-group col-sm-3">
            <input type="text" id="size" class="form-control" #size autofocus />
        </div>

        <div class="form-group col-sm-2">
            <select class="custom-select w-100" #sizeScale>
                <option value="b">B</option>
                <option value="k">KB</option>
                <option value="m">MB</option>
                <option value="g">GB</option>
            </select>
        </div>

        <div class="form-group col-sm-1 d-flex justify-content-center">
            <label class="col-form-label">in</label>
        </div>

        <div class="form-group col-sm-2">
            <select class="custom-select w-100" #timeScale>
                <option value="s">Seconds</option>
                <option value="m">Minutes</option>
                <option value="h">Hours</option>
                <option value="d">Days</option>
            </select>
        </div>

        <div class="form-group col-sm-2">
            <button type="button" (click)="calculate(size.value, sizeScale.value, timeScale.value)" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<div *ngIf="results != null" class="table-responsive">
    <table class="table table-striped table-hover table-sm">
        <tr>
            <th>Connection Name</th>
            <th>Connection Speed</th>
            <th>Download Time</th>
        </tr>
        <tr *ngFor="let result of results">
            <td>{{result.name}}</td>
            <td>{{result.description}}</td>
            <td>{{result.time | number : '1.4-4'}}</td>
        </tr>
    </table>
</div>

Note: 1 Gbps = 1,000 Mbps = 1,000,000 Kbps = 1,000,000,000 bps
