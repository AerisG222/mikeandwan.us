<div>
	<audio #audio [src]="currentCharAudio" autoplay></audio>

	<div class="form-group">
		<div class="learning-letter-container">
			<div class="learning-letter" [innerHTML]="currentChar"></div>
		</div>
	</div>

	<div class="row">
		<div class="form-group col">
			<div class="form-check" *ngFor="let speaker of speakers">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" name="speaker" [checked]="currentSpeaker == speaker" (change)="currentSpeaker = speaker" />{{speaker}}
				</label>
			</div>
		</div>

		<div class="form-group col">
			<div class="form-check" *ngFor="let lesson of lessons">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" name="lesson" [checked]="currentLesson == lesson" (change)="currentLesson = lesson" />{{lesson}}
				</label>
			</div>
		</div>
	</div>

	<div class="form-group">
		<button type="submit" class="btn btn-primary" (click)="toggleRunning()">{{runButtonText}}</button>
	</div>
</div>
