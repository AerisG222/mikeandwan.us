<div class="row" *ngIf="uploader$ | async as uploader">
    <div class="col-4">
        <h3>Select Files to Upload</h3>

        <div class="form-group">
            <input type="file" ng2FileSelect [uploader]="uploader" multiple />
        </div>

        <div ng2FileDrop
             [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader"
             class="well my-drop-zone p-4">
            Drop Files Here
        </div>
    </div>

    <div class="col-8">
        <h3>Upload Queue</h3>
        <p>Queue length: {{ uploader?.queue?.length }}</p>

        <table class="table table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Progress</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td><strong>{{ item?.file?.name }}</strong></td>
                    <td *ngIf="uploader.isHTML5" nowrap>{{ item?.file?.size | fileSize }}</td>
                    <td *ngIf="uploader.isHTML5">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </td>
                    <td class="text-center">
                        <span *ngIf="item.isSuccess">ok</span>
                        <span *ngIf="item.isCancel">cancelled</span>
                        <span *ngIf="item.isError">removed</span>
                    </td>
                    <td nowrap>
                        <button type="button" class="btn btn-success btn-sm ml-1" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">Upload</button>
                        <button type="button" class="btn btn-warning btn-sm ml-1" (click)="item.cancel()" [disabled]="!item.isUploading">Cancel</button>
                        <button type="button" class="btn btn-danger btn-sm ml-1" (click)="item.remove()">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="row my-1">
            <div class="col">
                Queue progress:
                <div class="progress" style="">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
        </div>

        <div class="row my-1">
            <div class="col text-right">
                <button type="button" class="btn btn-success btn-sm ml-2" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">Upload all</button>
                <button type="button" class="btn btn-warning btn-sm ml-2" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">Cancel all</button>
                <button type="button" class="btn btn-danger btn-sm ml-2" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">Remove all</button>
            </div>
        </div>
    </div>
</div>
