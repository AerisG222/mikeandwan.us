<div [@fadeInOut]="'in'">
    <div class="row">
        <div class="col mt-2">
            <ngb-pagination [collectionSize]="categoryList.length" [pageSize]="cardsPerPage" [size]="'sm'" (pageChange)="onChangePage($event)" #p></ngb-pagination>
        </div>
    </div>
    <app-category-card-grid [cardsPerPage]="cardsPerPage" [categoryList]="categoryList" [page]="page" (categorySelected)="onCategorySelected($event)"></app-category-card-grid>
</div>
