<form>
	<div class="row">
		<div class="form-group col-sm-3">
			<label for="size" class="col-form-label">File Size</label>
		</div>

		<div class="form-group col-sm-3">
			<input type="text" id="size" class="form-control" #size autofocus />
		</div>

		<div class="form-group col-sm-3">
			<select class="custom-select w-100" #sizeScale>
				<option value="b">B</option>
				<option value="kb">KB</option>
				<option value="mb">MB</option>
				<option value="gb">GB</option>
			</select>
		</div>

		<div class="form-group col-sm-3">
			<button type="button" (click)="calculate(size.value, sizeScale.value)" class="btn btn-primary" appFocusRemover>Calculate</button>
		</div>
	</div>
</form>

<div *ngIf="results" class="table-responsive">
    <table class="table table-striped table-hover table-sm">
   		<tr><th>Size</th><th>Measure</th></tr>
   		<tr *ngFor="let result of results">
			<td>{{result.sizeInUnits | number: '1.2-2'}}</td>
		    <td>{{result.label}}</td>
		</tr>
    </table>
</div>
