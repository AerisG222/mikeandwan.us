<div class="row">
	<div class="col-sm-6 text-center scoreboard_score" [ngClass]="player.character.color" [class.active]="player.isPlayersTurn">
		<span class="vs">{{player.score}}</span>
	</div>
	<div class="col-sm-6 text-center scoreboard_player" [ngClass]="player.character.color" [class.active]="player.isPlayersTurn">
		<img [src]="player.character.img" class="img-circle" style="width: 42px; height: 50px;" />
	</div>
</div>
