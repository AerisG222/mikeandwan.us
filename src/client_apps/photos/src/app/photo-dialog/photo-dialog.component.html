<div class="modal-body">
    <div class="d-flex justify-content-center">
        <img [src]="photo?.mdInfo?.path" class="img-responsive mx-auto" [ngStyle]="{ 'max-height': maxHeight, 'max-width': maxWidth }" />
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="close()" mawFocusRemover>Close</button>
</div>
