<div class="row header">
    <div class="col-sm-8">
        <span class="h4">PHOTOS:</span>
        <maw-breadcrumb-list></maw-breadcrumb-list>
    </div>
    <div class="col-sm-4 hidden-xs text-right">
        <div class="btn-group">
            <a target="_blank" class="btn btn-default btn-sm" *ngIf="downloadUrl" [href]="downloadUrl">Download <i class="fa fa-download"></i></a>
            <button type="button" class="btn btn-default btn-sm" *ngIf="showRegularButton" (click)="toggleMapView()">Regular View <i class="fa fa-home"></i></button>
            <button type="button" class="btn btn-default btn-sm" *ngIf="showMapButton" (click)="toggleMapView()">Map View <i class="fa fa-map-marker"></i></button>
            <button type="button" class="btn btn-default btn-sm" (click)="clickConfig()">Settings <i class="fa fa-wrench"></i></button>
            <button type="button" class="btn btn-default btn-sm" title="Interactive Statistics" (click)="clickStats()"><i class="fa fa-pie-chart"></i></button>
            <button type="button" class="btn btn-default btn-sm" title="Get Android App" (click)="clickAndroid()"><i class="fa fa-android"></i></button>
        </div>
    </div>
</div>
