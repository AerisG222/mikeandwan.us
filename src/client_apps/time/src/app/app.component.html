<form>
	<div class="form-row">
		<div class="form-group col-sm-3">
			<label for="time" class="col-form-label">Length of time</label>
		</div>

		<div class="form-group col-sm-3">
			<input id="time" type="text" class="form-control" #time autofocus />
		</div>

		<div class="form-group col-sm-3">
			<select class="custom-select w-100" #timeScale>
				<option value="seconds">Seconds</option>
				<option value="minutes">Minutes</option>
				<option value="hours">Hours</option>
				<option value="days">Days</option>
				<option value="years">Years</option>
			</select>
		</div>

		<div class="form-group col-sm-3">
			<button type="button" (click)="calculate(time.value, timeScale.value)" class="btn btn-primary" mawFocusRemover>Calculate</button>
		</div>
	</div>
</form>

<div *ngIf="results" class="table-responsive">
	<table class="table table-striped table-hover table-sm">
		<tr><th>Size</th><th>Measure</th></tr>
		<tr *ngFor="let result of results">
			<td>{{result.timeInUnits | number: '1.2-2'}}</td>
			<td>{{result.unitLabel}}</td>
		</tr>
	</table>
</div>
