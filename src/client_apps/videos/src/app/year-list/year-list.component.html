<div class="row" [@fadeInOut]="'in'">
    <div class="col-sm-12">
        <ul class="select-list">
            <li *ngFor="let year of years">
                <button type="button" class="btn btn-primary btn-sm" (click)="selectItem(year)">{{year}}</button>
            </li>
        </ul>
    </div>
</div>
